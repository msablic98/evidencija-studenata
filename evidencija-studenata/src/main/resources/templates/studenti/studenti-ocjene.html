<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Ocjene</title>
</head>

<body>

	<div class="container">

		<h3 style="text-align: center; margin-top: 20px;">Evidencija
			studenata</h3>
		<hr>

		<form action="#" th:action="@{/studenti/spremiStudenta}"
			th:object="${student}" method="POST">

			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Ime</th>
						<th>Prezime</th>
						<th>Email</th>
						<th>JMBAG</th>
						<th>Ocjena</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="temp : ${studenti}">
						<td th:field="${temp.ime}" />
						<td th:field="${temp.prezime}" />
						<td th:field="${temp.email}" />
						<td th:field="${temp.jmbag}" />
						<td>
						<input class="form-control" type="number" value="1" min="1" max="5" th:field="${ocjena}">
						</td>
						<input type="hidden" class="text-center" th:field="${temp.id}" />
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-info col-2">Spremi</button>
		</form>
		
		<hr>
 		<a th:href="@{/studenti/lista}">Povratak na listu studenta</a>
 		
	</div>
</body>
</html>
