<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Prisutstvo</title>
</head>

<body>

	<div class="container">

		<h3 style="text-align: center; margin-top: 20px;">Evidencija
			studenata</h3>
		<hr>
		
		<p class="h4 mb-4 text-center">Upis prisutstva</p>
		
		<div class="row">
			<div class="col-md-3"></div>
				<div class="col-md-6">
					<form action="#" th:action="@{/studenti/spremiPrisustvo}"
						th:object="${prisustvoDto}" method="POST">
			
						<label for="vjezbe"  class="col-form-label">Odaberi vježbu: </label> 
						<select id="vjezbe" class="form-control" th:field="*{brojVjezbe}">
							<option value="1">Prva vježba</option>
							<option value="2">Druga vježba</option>
							<option value="3">Treća vježba</option>
							<option value="4">Četvrta vježba</option>
							<option value="5">Peta vježba</option>
							<option value="6">Šesta vježba</option>
							<option value="7">Sedma vježba</option>
							<option value="8">Osma vježba</option>
							<option value="9">Deveta vježba</option>
							<option value="10">Deseta vježba</option>
						</select>
						<br>
						
						<label for="student"  class="col-form-label">Odaberi studenta: </label> 
						<select id="student" class="form-control" th:field="*{studentId}" >
							<div th:each="temp : ${studenti}">
								<option th:value="${temp.id}" th:text="${temp.ime + ' ' + temp.prezime + ', ' + temp.jmbag}"/>
							</div>
							<option value="0">Nitko prisutan</option>
						</select>
						
						<br>
						<center>
						<button type="submit" class="btn btn-success btn-sm">Dodaj</button>
						</center>
					</form>
		 	</div>
 		</div>
 		
		<hr>
		<center>
 		<a th:href="@{/studenti/lista}" style="text-align:center;">Povratak na listu studenata</a>
 		</center>
	</div>
</body>
</html>
