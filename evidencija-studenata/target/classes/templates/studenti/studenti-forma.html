<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Forma</title>

</head>
<body>

	 <div class="container mx-auto text-center">
	 	
	 	<h3 style="margin-top:20px;">Evidencija studenata</h3>
	 	<hr>
	 	
	 	<p class="h4 mb-4">Dodaj novog studenta</p>
	 	
	 	<center>
		 	<form action="#" th:action="@{/studenti/spremiStudenta}"
		 					 th:object="${student}" method="POST">
		 		<input type="hidden" th:field="*{id}" />
		 		<input type="text" th:field="*{ime}" class="form-control mb-4 col-4" placeholder="Ime" />
		 		<input type="text" th:field="*{prezime}" class="form-control mb-4 col-4" placeholder="Prezime" />
		 		<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" />
		 		<input type="text" th:field="*{jmbag}" class="form-control mb-4 col-4" placeholder="JMBAG" />
		 		<button type="submit" class="btn btn-info col-2">Spremi</button>
		 	</form>
		</center>
		
 		<hr>
 		
 		<a th:href="@{/studenti/lista}">Natrag na listu studenta</a>
	 </div>

</body>
</html>
