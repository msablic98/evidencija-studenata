<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Prisutstvo</title>
</head>

<body>

	<div class="container">

		<h3 style="text-align: center; margin-top: 20px;">Evidencija
			studenata</h3>
		<hr>

		<form action="#" th:action="@{/studenti/spremiPrisutstvo}"
			th:object="${prisutstvoDto}" method="POST">

			<label for="vjezbe"  class="col-sm-2 col-form-label">Odaberi vježbu: </label> 
			<select id="vjezbe" class="form-control" th:field="*{brojVjezbe}">
				<option value="1">Prva vježba</option>
				<option value="2">Druga vježba</option>
				<option value="3">Treća vježba</option>
				<option value="4">Četvrta vježba</option>
				<option value="5">Peta vježba</option>
				<option value="6">Šesta vježba</option>
				<option value="7">Sedma vježba</option>
				<option value="8">Osma vježba</option>
				<option value="9">Deveta vježba</option>
				<option value="10">Deseta vježba</option>
			</select>
			<br>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Ime</th>
						<th>Prezime</th>
						<th>Email</th>
						<th>JMBAG</th>
						<th>Prisutan</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="temp : ${studenti}">
						<input type="hidden" th:value="${temp.id}" th:attr="name='studentId', id='studentId'" />
						<td th:text="${temp.ime}" />
						<td th:text="${temp.prezime}" />
						<td th:text="${temp.email}" />
						<td th:text="${temp.jmbag}" />
						<td>
						<button type="submit" class="btn btn-success btn-sm">Dodaj</button>
						</td>
					</tr>
				</tbody>
			</table>
			
		</form>
		
		<hr>
 		<a th:href="@{/studenti/lista}">Povratak na listu studenta</a>
 		
	</div>
</body>
</html>
